<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="game">
         
            <button type="button" class="restart">Quick Restart</button>
            
            <div class="board-container">
                <div class="board">
                    <div class = 'slot'></div>
                    <div class = 'slot'></div>
                    <div class = 'slot'></div>
                    <div class = 'slot'></div>
                    <div class = 'slot'></div>
                    <div class = 'slot'></div>
                    <div class = 'slot'></div>
                    <div class = 'slot'></div>
                    <div class = 'slot'></div>
                </div>
            </div>

            <button type="button" class="change">Change Settings</button>
        </div>
        
        <div id="settings">
            <div id="player1">
                <h1>Player 1</h1>
                <button type="button" class="ai1">Ai</button>
                <button type="button" class="player1">Human</button>
            </div>

            <div id="player2">
                <h1>Player 2</h1>
                <button type="button" class="ai2">Ai</button>
                <button type="button" class="player2">Human</button>
            </div>

            <div id="start">
                <button id="begin">Start Game</button>
            </div>
        </div>
       
    </body>

    <script src="script.js"></script>
</html>
